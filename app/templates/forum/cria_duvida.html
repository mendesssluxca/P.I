<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Dúvida - OTINVEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
        }


        nav a,
        nav button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            background: none;
            cursor: pointer; 
        }

        nav a:hover,
        nav button:hover {
            background-color: #2ecc71;
            border-radius: 5px;
            transform: scale(1.05);
        }

        .content-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #f3f4f6;
        }

        .content-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            background-color: white;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        form input:focus, form textarea:focus, form select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
        }

        form button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        form button:hover {
            background-color: #219150;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-width: 500px;
            margin: 20px auto;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            color: #2c3e50;
        }

        .messages .error {
            background-color: #e74c3c;
            color: white;
        }

        .messages .success {
            background-color: #27ae60;
            color: white;
        }


        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 20px;
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            z-index: 1000; 
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 70px; 
            background-color: #f3f4f6;
            color: #333;
        }
</style>

<footer>
    <p>&copy; 2024 OTINVEST. Todos os direitos reservados.</p>
</footer>

    </style>
</head>
<body>

<header>
    <h1>OTINVEST</h1>
    <nav>
        <a href="/">Home</a>
        <a href="https://forms.gle/5Pn6L3nQazyjgrNJ7">Contato</a>
    </nav>
</header>

<section class="content-section">
    <h1>Nova Dúvida</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{% url 'lista_duvidas' %}" class="voltar">Voltar</a>
</section>

<footer>
    <p>&copy; 2024 OTINVEST. Todos os direitos reservados.</p>
</footer>

</body>
</html>
